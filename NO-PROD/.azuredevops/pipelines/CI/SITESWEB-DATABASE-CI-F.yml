name: v1.$(BuildID)
trigger: none
resources:
  repositories: 
  - repository: ExternalTemplates
    type: git
    name: DEVOPS/AZURE-DEVOPS-TEMPLATES
    ref: 'refs/heads/master'
stages:
- stage: 'Build'
  jobs:
  - job: 
    pool: 
      name: SITESWEB
    steps:
    - checkout: self
    - task: CopyFiles@2
      displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
      inputs:
        SourceFolder: '$(system.DefaultWorkingDirectory)'
        Contents: '**\rollback\*.sql'
        TargetFolder: '$(build.artifactstagingdirectory)'
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: drop'
    - template: 'yaml-templates/steps/GitflowBranchGateTask.yml@ExternalTemplates'
    - template: 'yaml-templates/steps/BuildSQLServerTaskReportSonar.yml@ExternalTemplates'
      parameters:
        sonarQube: 'SONAR CR-TI-SITESWEB'
        sonarProjectKey: 'SITESWEB-BD-GLOBAL'
    